<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube MP3 Downloader</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
</head>
<body>
  
  <div class="content">
    <h1>YouTube MP3 Downloader</h1>
    <div class="form">
      <input type="text" class="link YouTube" placeholder="Cole o link do YouTube..." />
      <button class="Get" onclick="Get()">Procurar</button>
      <div class="hidden">
        <input type="url" class="link idList" hidden>
        <input type="url" class="link form-control" hidden>
        <button type="submit" class="Get" onclick="download()">Baixar</button>
      </div>
    </div>
  </div>

  <footer>
    <span class="credit">Desenvolvido com <i class="fas fa-heart text-red"></i> por <a href="#">Lucas</a></span>
  </footer>
  
  

    <!-- js -->
  <script src="assets/js/main.js"></script>
</body>
</html>
